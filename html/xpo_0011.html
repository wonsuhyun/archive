<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="../resources/css/common.css">
  <link rel="stylesheet" type="text/css" href="../resources/swiper/dist/css/swiper.min.css">
  <script type="text/javascript" src="../resources/js/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="../resources/js/jquery-ui.1.12.1.js"></script>
  <script type="text/javascript" src="../resources/js/common.js"></script>
  <script type="text/javascript" src="../resources/swiper/dist/js/swiper.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 </head>
 <body>
  <div class="wrapper" style="width: 100%;">
    <div class="layer_popup on">
      <div class="popup"> 
        <div class="pop_header">
          <div class="header_conts">
            <a href="#"><img src="../resources/img/logo.png" alt="엑스포츠"/></a>
            <button class="pop_close"></button>
          </div>
        </div>
        <div class="scroll_area">
          <div class="conts send_mail">
            <div class="basic_wrap">
              <p class="cont_title">이메일발송안내</p>
              <p class="cont_sub_tit">
                회원님의 이메일로 메일이 발송되었습니다. <br>
                수신 메일을 확인해주세요.
                <br><br>
                가입된 이메일이 아닌 경우 메일이 발송되지 않습니다. <br>
                가입하신 이메일 주소가 맞는지 다시 한 번 확인해 주세요
                <br><br>
                메일을 받지 못하신 경우 스팸 메일함을 확인해 보세요.
              </p>
            </div>
            <div class="deep_wrap">
              <div class="mail_icon">
                <div class="img_wrap">
                  <img src="../resources/img/img_mail.png" alt="이메일 아이콘"/>
                </div>
              </div>
              <ul class="notice">
                <li class="red">
                  <span class="tooltip"></span>
                  메일을 받지 못하신 경우 스팸 메일함을 확인해 보세요.
                </li>
              </ul>
              
              <button class="pop_btn mgt30">로그인</button>
            </div>
          </div>
        </div>
       
      </div>
    </div>
  </div>
 </body>
</html>
