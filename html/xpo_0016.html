<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="../resources/css/common.css">
  <link rel="stylesheet" type="text/css" href="../resources/swiper/dist/css/swiper.min.css">
  <script type="text/javascript" src="../resources/js/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="../resources/js/jquery-ui.1.12.1.js"></script>
  <script type="text/javascript" src="../resources/js/common.js"></script>
  <script type="text/javascript" src="../resources/swiper/dist/js/swiper.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
 </head>
 <body>
  <div class="wrapper" style="width: 100%;">
    <div class="layer_popup on">
      <div class="popup"> 
        <div class="pop_header">
          <div class="header_conts">
            <a href="#"><img src="../resources/img/logo.png" alt="엑스포츠"/></a>
            <button class="pop_close"></button>
          </div>
        </div>
        <div class="scroll_area">
          <div class="conts join_out">
            <div class="basic_wrap">
              <p class="cont_title">회원탈퇴</p>
              <section>
                <h3>탈퇴사유 선택</h3>
                <div class="radios">
                  <div>
                    <input type="radio" name="reason" id="test1"/>
                    <label for="test1"> 새 계정을 만들고 싶습니다.</label>
                  </div>
                  <div>
                    <input type="radio" name="reason" id="test2"/>
                    <label for="test2"> 앞으로 로그인 할 필요가 없습니다.</label>
                  </div>
                  <div>
                    <input type="radio" name="reason" id="test3"/>
                    <label for="test3"> 입력한 개인정보를 삭제하고 싶습니다. </label>
                  </div>
                  <div>
                    <input type="radio" name="reason" id="test4"/>
                    <label for="test4"> 기타 </label>
                  </div>
                </div>
                <div class="textarea_wrap">
                  <textarea placeholder="회원탈퇴 사유를 자유롭게 입력해주세요 (1,000자 이내)"></textarea>
                  <span>1/1000</span>
                </div>
              </section>

              <section class="mgb20">
                <h3>탈퇴안내</h3>
                <div class="check_item">
                  <input type="checkbox" id="check1"/>
                  <label for="check1">안내사항을 모두 확인하였으며 동의합니다.</label>
                </div>
              </section>


              <ul class="notice small">
                <li class="">
                  <span class="tooltip"></span>회원탈퇴 후 현재 등록된 이메일로 24시간내 재가입이 불가능 합니다. 
                </li>
                <li class="">
                  <span class="tooltip"></span>회원 탈퇴 시 작성하신 게시물과  댓글은 자동 삭제되지 않습니다. 
                </li>
                <li class="">
                  <span class="tooltip"></span>작성하신 게시물과 댓글은 탈퇴 후 삭제 할 수 없습니다. 
                </li>
              </ul>
            </div>
            <div class="deep_wrap">
              <button class="pop_btn mgt30">회원탈퇴</button>
            </div>
          </div>
        </div>
       
      </div>
    </div>
  </div>
 </body>
</html>
