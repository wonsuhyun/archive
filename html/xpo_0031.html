<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="../resources/css/common.css">
  <link rel="stylesheet" type="text/css" href="../resources/swiper/dist/css/swiper.min.css">
  <script type="text/javascript" src="../resources/js/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="../resources/js/jquery-ui.1.12.1.js"></script>
  <script type="text/javascript" src="../resources/js/common.js"></script>
  <script type="text/javascript" src="../resources/swiper/dist/js/swiper.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 </head>
 <body>
  <div class="wrapper" style="width: 100%;">
    <div class="layer_popup on">
      <div class="popup"> 
        <div class="pop_header">
          <div class="header_conts">
            <a href="#"><img src="../resources/img/logo.png" alt="엑스포츠"/></a>
            <button class="pop_close"></button>
          </div>
        </div>
        <div class="scroll_area">
          <div class="conts join_out">
            <div class="basic_wrap">
              <p class="cont_title">비밀번호 변경</p>
              
              <div class="form_type">
                <div class="required pw">
                  <label class="title">현재비밀번호</label>
                  <input type="password" placeholder="현재 비밀번호"/>
                </div>
                <div class="required pw">
                  <label class="title">변경할 비밀번호</label>
                  <input type="password" class="fail"  placeholder="8~20자의 영문대소문자, 숫자, 특수문자 혼용해서 입력하세요."/>
                  <p class="form_cmt red">
                    <span class="tooltip"></span>비밀번호를 입력하세요.
                  </p>
                </div>
                <div class="required pw">
                  <label class="title">비밀번호 재입력</label>
                  <input type="password" class="fail" placeholder="비밀번호를 다시한번 입력하세요."/>
                  <p class="form_cmt red">
                    <span class="tooltip"></span>비밀번호와 재입력한 비밀번호가 맞지 않습니다.
                  </p>
                </div>    
              </div>

              <div class="form_type">
                <div class="required pw">
                  <label class="title">새로운 비밀번호</label>
                  <input type="password" placeholder="현재 비밀번호"/>
                </div>
                <div class="required pw">
                  <label class="title">비밀번호 재입력</label>
                  <input type="password" class="fail" placeholder="비밀번호를 다시한번 입력하세요."/>
                  <p class="form_cmt red">
                    <span class="tooltip"></span>비밀번호와 재입력한 비밀번호가 맞지 않습니다.
                  </p>
                </div>    
              </div>
              <div class="btn_wrap tb mgt60">
                <div><button class="pop_btn gray">취소</button></div>
                <div><button class="pop_btn">비밀번호 변경</button></div>
              </div>
          </div>
        </div>
       
      </div>
    </div>
  </div>
 </body>
</html>
